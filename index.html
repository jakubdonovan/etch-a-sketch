<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/main.js" defer></script>
</head>
<body>
    <header>JAKUB DONOVAN</header>

    <div class="frame">
        <h2 class="title">Etch-a-Sketch</h2>
        <div class="settings-panel">
            <div class="colour-tools">
                <img class="purple" src="assets/media/purple.png" alt="purple crayon">
                <img class="red" src="assets/media/red.png" alt="red crayon">
                <img class="orange" src="assets/media/orange.png" alt="orange crayon">
                <img class="green" src="assets/media/green.png" alt="green crayon">
                <img class="blue" src="assets/media/blue.png" alt="blue crayon">
                <img class="black" src="assets/media/black.png" alt="black crayon">
                <img class="rubber" src="assets/media/pencil-rubber.png" alt="rubber">
            </div>
            
            <button class="resize-grid">Resize</button>
            <button class="reset-grid">Reset</button>
        </div>
        <div class="grid"></div>

        <img class="knob" id="knob-left" src="assets/media/Knob-Icon.png" alt="knob">
        <img class="knob" id="knob-right" src="assets/media/Knob-Icon.png" alt="knob">    
    </div>
</body>
</html>
